<!DOCTYPE html>
<html>

<head>
	<title>Fill in a form</title>
	<meta charset="UTF-8">
</head>

<body>
	<h1>Filling in a form</h1>
	<form>
		<p>University:<br><input id="university" type="text"></p>
		<p>Address:<br><input id="address"type="text"></p>
		<button type="button" onclick="hint()">Hint</button>
	</form>

	<script>
		function hint(){
		var university = "Cracow University of Economics";
		var address = "Rakowicka 27, Krakow, POLAND";
		document.getElementById("university").value = university;
		document.getElementById("address").value = address;

	}
	</script>
</body>

</html>
